<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- <h1 class="header">Expense Tracker</h1> -->
    <main class="main-container">
      <div class="left-container">
        <form id="form-add-expense">
          <h2 class="header">Add new expense</h2>
          <label for="expense-title">Expense Title</label>
          <input
            type="text"
            name="title"
            id="expense-title"
            placeholder="e.g Electricity bill"
            required
          />
          <label for="expense-amt">Expense Amount</label>
          <input
            type="number"
            name="amount"
            id="expense-amt"
            min="1"
            placeholder="e.g 2300"
            required
          />
          <button class="btn">Add</button>
        </form>
        <div class="total-expense">0</div>
      </div>
      <div class="expense-container">
        <h2 class="header">Expense List</h2>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
