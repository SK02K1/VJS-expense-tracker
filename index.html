<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <main class="main-container">
      <h2 id="total-expense">Total Expense: 0</h2>
      <form id="form-add-expense">
        <label for="expense-title">Expense Title</label>
        <input
          type="text"
          name="title"
          id="expense-title"
          placeholder="Enter expense title"
          required
        />
        <label for="expense-amount">Expense Amount</label>
        <input
          type="number"
          name="amount"
          id="expense-amount"
          placeholder="Enter expense amount"
          required
        />
        <label for="expense-date">Expense Date</label>
        <input type="date" name="date" id="expense-date" required />
        <button>submit</button>
      </form>
      <ul class="expense-container"></ul>
    </main>
    <script
      src="https://kit.fontawesome.com/08b9929a7c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
